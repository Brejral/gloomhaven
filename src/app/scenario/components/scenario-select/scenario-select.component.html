<GridLayout class="scenario-select">
	<ListView [items]="scenarios">
		<ng-template let-scenario="item">
			<StackLayout (tap)="onScenarioTap(scenario)"
						 orientation="horizontal">
				<Label class="id"
					   [text]="scenario.id"
					   width="40"></Label>
				<Label class="name"
					   [text]="scenario.name"></Label>
			</StackLayout>
		</ng-template>
	</ListView>
</GridLayout>
